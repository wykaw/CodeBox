<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <table>
    <thead>
      <tr>
        <td>이미지</td>
        <th colspan="2">영화명</th>
        <th>매출액</th>
        <th>관객수</th>
        <th>증감율</th>
        <th>기타</th>
        <th>개봉일</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="dto:${list}">
        <td><img th:src="${dto.imgUrl}" width="100px" /></td>
        <td th:text="${dto.rank}">랭크</td>
        <td th:text="${dto.movieNm}">영화명</td>
        <td th:text="${dto.salesAmt}">매출액</td>
        <td th:text="${dto.audiAcc}">관객수</td>
        <td th:text="${dto.rankInten}">증감율</td>
        <td th:text="${dto.movieCd}">코드</td>
        <td th:text="${dto.openDt}">개봉일</td>
      </tr>
    </tbody>
  </table>
</html>
