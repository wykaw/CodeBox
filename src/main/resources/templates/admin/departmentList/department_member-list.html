<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="/css/member/mypage.css" />
    <link rel="stylesheet" href="/css/member/salarylist.css" />
  </head>
  <body class="flex">
    <main>
        <div>
          <div class="wrap-title flex">
            <div class="salary-list flex" th:each="dto : ${srlist}" style="width: 350px;">
              <img align="left" th:if="${#strings.isEmpty(dto.profileUrl)}" src="/image/test/profiletest.jpeg" />
              <img align="left" th:if="${!#strings.isEmpty(dto.profileUrl)}" th:src="${dto.profileUrl}" />
              <br />
              <ul style="margin-top: 11px;">
                <li style="text-align: start;">
                  <label>사번 : </label>
                  <span>[[${dto.mno}]]</span>
                </li>
                <li style="text-align: start;">
                  <label>이름 : </label>
                  <span>[[${dto.name}]]</span>
                </li>
                <li style="text-align: start;">
                  <label>이메일 : </label>
                  <span>[[${dto.email}]]</span>
                </li>
                <li style="text-align: start;">
                  <label>연락처 : </label>
                  <span>[[${dto.phone}]]</span>
                </li>
                <li style="text-align: start;">
                  <label>부서 : </label>
                  <span>[[${dto.dName}]]</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
