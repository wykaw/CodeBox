챗봇 js+css
<th:block th:fragment="dist5">
  <script src="/js/chat.js"></script>
  <link rel="stylesheet" href="/css/commons/chat-bot.css" />
  <aside id="chat-bot">
    <h1>그린 봇</h1>
    <div class="wrap">
      <button type="button" id="btn-chat-open" onclick="openChat()">박스봇</button>
      <dl id="chat-disp">
        <dt id="chat-header">
          <span>그린 봇</span>
          <span class="btn-wrap">
            <button type="button" id="btn-chat-close" onclick="disconnect()">X</button>
          </span>
        </dt>
        <dd id="chat-content"></dd>
        <dd id="chat-question" class="flex between">
          <span class="flex column center"><i></i></span>
          <input type="text" id="question" placeholder="질문을 입력하세요" />
          <button type="button" id="btn-msg-send" onclick="btnMsgSendClicked()">전송</button>
        </dd>
      </dl>
    </div>
  </aside>
</th:block>
